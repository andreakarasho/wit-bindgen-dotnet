name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: |
          dotnet build src/WitBindgen.SourceGenerator/WitBindgen.SourceGenerator.csproj -c Release
          dotnet build src/WitBindgen.Runtime/WitBindgen.Runtime.csproj -c Release

      - name: Test
        run: dotnet test tests/WitBindgen.Tests/WitBindgen.Tests.csproj -c Release
