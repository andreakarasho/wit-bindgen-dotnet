name: Release

on:
  push:
    tags: ['v*']

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # full history for MinVer

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: |
          dotnet build src/WitBindgen.SourceGenerator/WitBindgen.SourceGenerator.csproj -c Release
          dotnet build src/WitBindgen.Runtime/WitBindgen.Runtime.csproj -c Release

      - name: Test
        run: dotnet test tests/WitBindgen.Tests/WitBindgen.Tests.csproj -c Release

      - name: Pack
        run: |
          dotnet pack src/WitBindgen.SourceGenerator/WitBindgen.SourceGenerator.csproj -c Release --no-build -o ./nupkgs
          dotnet pack src/WitBindgen.Runtime/WitBindgen.Runtime.csproj -c Release --no-build -o ./nupkgs

      - name: Push to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
